# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
        exclude: '^(backend/static/admin/|backend/static/rest_framework/)'
    -   id: end-of-file-fixer
        exclude: '^(backend/static/admin/|backend/static/rest_framework/)'
    -   id: check-yaml

  # Using this mirror lets us use mypyc-compiled black, which is about 2x faster
-   repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
    -   id: black
        # It is recommended to specify the latest version of Python
        # supported by your project here, or alternatively use
        # pre-commit's default_language_version, see
        # https://pre-commit.com/#top_level-default_language_version
        language_version: python3

-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8

-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
    -   id: bandit

    # Local hook for running backend tests
-   repo: local
    hooks:
    -   id: eslint
        name: eslint
        entry: cd frontend && npx eslint --fix
        language: system
        types_or: [javascript, jsx]
    -   id: test-backend
        name: run tests on the backend
        entry: |
            python -c "
            import sys, os
            venv_path = 'backend/venv/Scripts/activate' if sys.platform == 'win32' else 'backend/venv/bin/activate'
            os.system(f'source {venv_path} && cd backend && coverage run manage.py test && coverage report -m')"
        language: system
        pass_filenames: false
