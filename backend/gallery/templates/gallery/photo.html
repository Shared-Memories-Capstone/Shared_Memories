<!doctype html>
<html lang="en-US" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Shared Memories - {{ upload.event.name }}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">
  </head>
  <body class="d-flex flex-column h-100 text-center bg-dark">
    <header>
      <nav class="navbar navbar-light bg-white shadow-sm" aria-labelledby="sm-primary-navigation">
        <h2 class="visually-hidden" id="sm-primary-navigation">Primary Navigation</h2>
        <div class="container">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'gallery:event_gallery' upload.event.access_code %}">&lt; Back to Gallery</a>
          </ul>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-grow-1 overflow-hidden justify-content-center align-items-center bg-dark">
      <div class="carousel slide h-100" id="sm-photo-viewer" data-bs-ride="carousel" data-bs-ride="carousel">
      {% for event_upload in upload.event.upload_set.all %}
        <div class="carousel-item h-100{% if event_upload.id == upload.id %} active{% endif %}">
          {% load static %}
          <img src="{% get_media_prefix %}events/event1/{{ event_upload.original_file_name }}" alt="Photo {{ event_upload.id }}">
        </div>
      {% endfor %}
        <button class="carousel-control-prev" type="button" data-bs-target="#sm-photo-viewer" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sm-photo-viewer" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer>
      <nav class="navbar navbar-light bg-white shadow-sm" aria-labelledby="sm-photo-navigation">
        <h2 class="visually-hidden" id="sm-photo-navigation">Photo Navigation</h2>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
